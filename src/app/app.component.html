<header>
	<div>
		<span class="title noselect"><b>STUDY BETTER</b></span>
		<span class="spacer"></span>
		<ul class="header-buttons">
			<li><button class="header-button noselect">Home</button></li>
			<li><button (click)="listFile()" class="header-button noselect">ListFile</button></li>
			<li><button (click)="createFile()" class="header-button noselect">CreateFile</button></li>
			<li><button (click)="openFile()" class="header-button noselect">OpenFile</button></li>
			<li><button (click)="onAccountButtonPressed()" class="header-button noselect">{{loginButtonText}}</button></li>
		</ul>
	</div>
</header>

<div class="spacing"></div>

<formatted-input [(ngModel)]="mathTest" [formatter]="formatter"></formatted-input>

<p>
	The code for that is: {{mathTest}}
</p>

<fact-set-editor></fact-set-editor>

<div *ngIf="gapiService.ngSignedIn">
	<fact-set-disp *ngIf="factSet" [factSet]="factSet"></fact-set-disp>
</div>
